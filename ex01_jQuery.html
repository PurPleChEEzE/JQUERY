<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <!-- 
        <jQuery>
        JavaScript의 라이브러리(jQuery = 언어가아님)
        
        기존의 자바스크립트 문법들을 간소화 + 기능을 추가

        <장점>
        DOM 요소와 관련된 것들은 자바스크립트보다 쉽게 구현 가능
        ajax, 이벤트 등 다양한 기능을 지원
        플러그인, 오픈api 등을 지원
    
    -->

    <script>
        // <기존방식>
        // document.addEventListener("DOMContentLoaded", function(){
        //     const testSpan = document.getElementById("text-span");
        //     tessstSpan.innerHTML = "변경됨;"
        // })

        // <jQuery방식>
        // JQuery(document).ready(function(){
        //     실행할 코드
        // })

        // $(document).ready(function(){
        //     실행할 코드
        // })

        $(function(){
            const testSpan = $("#text-span");
            testSpan.html("변경됨");
        })
    </script>

    <span id="text-span">Hello, jQuery!</span>

    <hr>
    
    <p class="text-color-green">텍스트1</p>
    <p class="text-color-green">텍스트2</p>
    <p class="text-color-green">텍스트3</p>
    <script>
        //자바스크립트 방식
        // const textColorGreen = document.getElementsByClassName("text-color-green");
        // for(let i=0; i<textColorGreen.length; i++){
        //     textColorGreen[i].style.color = "green";
        // }

        //jQuery방식
        const textColorGreen = $(".text-color-green");
        textColorGreen.css("color", "green");
    </script>
</body>
</html>
